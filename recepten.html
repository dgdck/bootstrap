<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      window.onload = function(){
          $.get("nav.html", function(data){
              $("#common-navbar").html(data);
              $('.navbar-nav').find('li:nth-child(2)')
              $('.theClassName').css('display', 'inline')  
                .addClass(' active')
                .find('a').append('<span class="sr-only"> (current) </span>');
          });
      }
    </script>

</head>
<body>
  
  <div id="common-navbar"></div> 

      <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8">Recept 1</div>
          <div class="col-6 col-md-4">Recept 2</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4">Recept 3</div>
          <div class="col-6 col-md-4">Recept 4</div>
          <div class="col-6 col-md-4">Recept 5</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6">Recept 6</div>
          <div class="col-6">Recept 7</div>
        </div>
      </div>
</body>
</html>
